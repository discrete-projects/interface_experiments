<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marriott_Voice_Proto</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/app-index.css">
  <link rel="stylesheet" href="styles/movie-component.css">

  <!-- endbuild -->

  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>

<body>

  <div class="wrapper">
    <div class="index-unit">
      <ul>
        <li class="index-item-one">
          <div class="lighting">
            <figure>
              <img class="index-icon" src="/images/_index-icons/lighting.png">
              <figcaption>Lighting</figcaption>
            </figure>
          </div>
        </li>

        <li class="index-item-two">
          <div class="temperature">
            <figure>
              <img class="index-icon" src="/images/_index-icons/temperature.png">
              <figcaption>Temperature</figcaption>
            </figure>
          </div>
        </li>

        <li class="index-item-three">
          <div class="movies">
            <figure>
              <img class="index-icon" src="/images/_index-icons/movies.png">
              <figcaption>Movies</figcaption>
            </figure>
          </div>
        </li>

        <li class="index-item-four">
          <div class="music">
            <figure>
              <img class="index-icon" src="/images/_index-icons/music.png">
              <figcaption>Music</figcaption>
            </figure>
          </div>
        </li>
      </ul>
    </div>


    <div class="movie-card-wrapper">
      <div class="movie-card-inner">

        <div class="movie-card light one" id="civil-war">
          <figure>
            <img class="object-fit_cover card-img" src="/images/civil-war.jpg" alt="">
            <figcaption>
              <h1 class="title_one">Captain America:<br/>Civil War</h1>
              <p class="subcaption-one civil-war-subtext">Political interference in the Avengers' activities causes a rift between former allies Captain America and Iron Man.</p>
              <img class="featured-img-one" src="/images/_featured/civil-war-feature.png">
            </figcaption>
          </figure>

        </div>

        <div class="movie-card medium two" id="stranger-things">
          <figure>
            <img class="object-fit_cover card-img" src="/images/stranger-things.jpg" alt="">
            <figcaption>
              <h1 class="title_two">Stranger Things</h1>
              <p class="subcaption-two">When Joyce's 12-year-old son, Will, goes missing, she launches a terrifying investigation into his disappearance with local authorities. As they search for answers, they unravel a series of extraordinary mysteries involving secret government
                experiments, unnerving supernatural forces, and a very unusual little girl.</p>
              <img class="featured-img-two" src="/images/_featured/stranger-things-featured.png">
            </figcaption>
          </figure>
        </div>

        <div class="movie-card dark three" id="westworld">
          <figure>
            <img class="object-fit_cover card-img" src="/images/westworld.jpg" alt="">
            <figcaption>
              <h1 class="title_three">Westworld</h1>
              <p class="subcaption-three">Westworld isn't your typical amusement park. Intended for rich vacationers, the futuristic park -- which is looked after by robotic "hosts" -- allows its visitors to live out their fantasies through artificial consciousness.</p>
              <img class="featured-img-three" src="/images/_featured/westworld-featured.png">
            </figcaption>
          </figure>
        </div>
      </div>

    </div>

  </div>




  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/gsap/src/minified/TweenMax.min.js"></script>
  <script src="/bower_components/gsap/src/minified/TimelineMax.min.js"></script>

  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <!-- endbuild -->
</body>

</html>
